<div fxLayout="column" fxLayoutAlign="center center">
  <div class="app-logo">
    <a [routerLink]="['/']">
      <img src="assets/angular-pwa-logo.png">
    </a>
  </div>
  <div>
    <mat-card class="auth-card" *ngIf="!logged">
      <div class="auth-card-content" *ngIf="verified && !verifyFails" fxLayoutAlign="center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-toolbar color=primary>
            <mat-toolbar-row>
              <mat-icon class="toolbar-icon">account_circle</mat-icon>
              <h2>NUEVA CLAVE</h2>
            </mat-toolbar-row>
          </mat-toolbar>
          <mat-card-content class="auth-card-content">
            <p>Ingrese su nueva clave</p>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password" minlength="6" required>
              <mat-error *ngIf="isFieldInvalid('password')">
                No valid password!
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password again" formControlName="password_confirmation"
                minlength="6" required>
              <mat-error *ngIf="isFieldInvalid('password')">
                No valid password confirmation!
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="auth-card-actions">
            <button mat-stroked-button color="accent" [disabled]="!form.valid || loading" type="submit" style="float: left; margin-top: -24px;">
              <mat-spinner color="accent" *ngIf="loading" diameter="32" style="margin-left: calc(50% - 16px);"></mat-spinner>
              <ng-container *ngIf="!loading">LOGIN</ng-container>
            </button>
          </mat-card-actions>
        </form>
      </div>
    </mat-card>
    <div class="auth-card-content" *ngIf="verifyFails" fxLayoutAlign="center">
      <div>
        <mat-icon class="auth-error-icon" style="margin-left: 90px;">error_outline</mat-icon>
        <h3>
          No hemos podido verificar su cuenta!
        </h3>
        <!-- <a mat-raised-button href="javascript:void(0);" style="margin-left: 40px;">REENVIAR LINK DE ACTIVACIÃ“N</a> -->
      </div>
    </div>
    <div class="auth-card-content" *ngIf="!verifyFails && logged" fxLayoutAlign="center">
      <div>
        <mat-icon class="auth-success-icon" style="margin-left: 68px;">check_circle_outline</mat-icon>
        <h3>
          Su nueva clave fue establecida!
        </h3>
        <a mat-raised-button [routerLink]="['/auth/login']" style="margin-left: 82px;">INGRESAR</a>
      </div>
    </div>
    <div class="auth-card-content" *ngIf="!verified && !verifyFails" fxLayoutAlign="center">
      <div>
        <mat-spinner style="margin-left: 80px;"></mat-spinner>
        <h3>
          Estamos verificando su cuenta!
        </h3>
      </div>
    </div>

  </div>
</div>
